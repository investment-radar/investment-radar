# You can specify a custom docker image from Docker Hub as your build environment.
image: ruby:2.4.1

pipelines:
  default:
    - step:
        caches:
          - bundler
        script:
          - apt-get update
          - apt-get --assume-yes install nodejs
          - bundle install
          - rails db:create db:migrate db:seed
          - rspec
        services:
          - postgres

definitions:
  services:
    postgres:
      image: postgres
      environment:
        POSTGRES_DB: investment-radar_production
        POSTGRES_USER: investment-radar
  caches:
    bundler: ./vendor